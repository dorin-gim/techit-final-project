<body>
  <!-- Screen Reader Support -->
  <noscript>
    <div style="text-align: center; padding: 20px; background: #f8f9fa; border: 1px solid #dee2e6;">

  <!-- Skip Navigation Link for Accessibility -->
  <a href="#main-content" class="skip-link sr-only sr-only-focusable">
    דלג לתוכן הראשי
  </a>

  <!-- Main App Container -->
  <div id="root" role="main" aria-label="TechIt - אפליקציית חנות טכנולוגיה"></div>

  <!-- Hidden element for main content anchor -->
  <div id="main-content" style="position: absolute; top: -1px; left: -1px; width: 1px; height: 1px;"></div>

  <!-- Accessibility CSS -->
  <style>
    /* Skip Link Styles */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #17a2b8;
      color: white;
      padding: 8px;
      z-index: 1000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .skip-link:focus {
      top: 6px;
    }

    /* Screen Reader Only Content */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    .sr-only-focusable:active,
    .sr-only-focusable:focus {
      position: static !important;
      width: auto !important;
      height: auto !important;
      padding: 0.25rem 0.5rem !important;
      margin: 0 !important;
      overflow: visible !important;
      clip: auto !important;
      white-space: normal !important;
    }

    /* High Contrast Mode Support */
    @media (prefers-contrast: high) {
      body {
        background: white !important;
        color: black !important;
      }
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Focus Indicators */
    *:focus {
      outline: 2px solid #17a2b8 !important;
      outline-offset: 2px !important;
    }
  </style>
</body>
